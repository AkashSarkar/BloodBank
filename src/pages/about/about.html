<ion-header>
  
  <ion-navbar color="danger">
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <table>
    <tr>
      <th>Name</th>
      <th>Blood Type</th> 
      <th>Age</th>
    </tr>
    <tr *ngFor="let item of items">
      <td>{{ item.name }}</td>
      <td>{{ item.blood_type }}</td>
    </tr>
    
  </table>
</ion-content>
