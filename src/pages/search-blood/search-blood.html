
<ion-header>

  <ion-navbar no-shadow color="danger">
    <ion-title>Search Blood</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<ion-list   class="d">
    <ion-item *ngFor="let item of listitem"  class="Dlist">
     
          <ion-avatar item-start>
            {{ item.bloodgroup }}
          </ion-avatar>
         <h2>Name: {{ item.name }}</h2>
             <a href="tel:{{item.phone}}" item-end > <ion-icon  name="call" class="cIcon"></ion-icon></a>
             <p text-wrap>Location: {{item.location}}</p>
             <p text-wrap>Lastdate of donation: {{item.lastdate}}</p>
    </ion-item>
</ion-list>
</ion-content>
