<!--splash screen code-->

<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
     <img src="assets/logo1.png">
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>
<!--splash screen end-->


  
<ion-header>

  <ion-navbar color="danger">
    <ion-item class="bsearch" no-lines>
       <ion-title>Home</ion-title>
       <ion-icon name="search" item-end (click)="sBlood()"></ion-icon> 
     </ion-item>
    
  </ion-navbar>
  
</ion-header>
    
<ion-content >
  <ion-list >
    <ion-item class="home-card"  *ngFor="let item of hospital">
      <ion-card >
        <img src="{{item.images}}"/>
        <ion-card-content>
            <ion-card-title>{{item.name}}</ion-card-title>
            <ion-card-title>{{item.address}}</ion-card-title>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
