<ion-header>

  <ion-navbar no-shadow color="danger">
    <ion-title>Blood Bank </ion-title>
    <ion-buttons end>
      <button ion-button icon-only  (click)="sBlood()"> 
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content no-lines>
  <ion-list >
    <ion-item class="home-card" no-lines *ngFor="let item of hospital">
      <ion-card class="I-Card">
        <img src="{{item.images}}"/>
        <ion-card-content >
            <h2>{{item.name}}</h2>
            <ion-card-title> <a href="tel:{{item.phone}}">Phone :  {{item.phone}}</a></ion-card-title>
            <p text-wrap> Address : {{item.address}} </p>
            <ion-card-title></ion-card-title>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
