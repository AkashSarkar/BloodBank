<ion-header >
  
  <ion-navbar color="danger">
    <ion-title>
      Available Donor
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-lines class="card" (ionScroll)="scrollFunction($event)" >
  <ion-refresher (ionRefresh)="doRefresh($event)" no-lines>
    <ion-refresher-content no-lines
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
      </ion-refresher-content>
  </ion-refresher>

  <ion-list   class="d">
    <ion-item *ngFor="let item of listitem"  class="Dlist">
     
          <ion-avatar item-start>
       
            {{ item.blood_type }}
          </ion-avatar>
         <h2>{{ item.name }}</h2>
         <h3>AGE: {{item.age}}</h3>
             <a href="tel:{{item.phone}}" item-end > <ion-icon  name="call" class="cIcon"></ion-icon></a>
         <p text-wrap>Location: {{item.address}}</p>
    </ion-item>
    
    
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
   <ion-infinite-scroll-content>

   </ion-infinite-scroll-content>
 </ion-infinite-scroll>
 

</ion-content>
 <button ion-button icon-only  (click)="topFunction()" id="myBtn" title="Go to top"> 
        <ion-icon name="md-arrow-round-up"></ion-icon>
</button>
